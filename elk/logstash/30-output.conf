output {
  if [@metadata][type] == "nil" {
    elasticsearch {
      hosts => ["localhost"]
      sniffing => true
      manage_template => false
      index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
      document_type => "%{[@metadata][type]}"
    } 
    stdout { codec => rubydebug }
  } else {
    elasticsearch {
      hosts => ["localhost"]
      sniffing => true
      manage_template => false
      index => "%{type}"
      document_type => "%{facility}"
    }
    stdout { codec => rubydebug }
  }
}
